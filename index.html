<!doctype html>
<html lang="es" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Piedra, papel o tijera</title>
	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">


      @import url("estilos/bootstrap.min.css");
      @import url("estilos/fontawesome/css/all.css");
      @import url("estilos/estilo.css");
  </style>
	<script language="javascript" src="js/angular.js"></script>
  <script language="javascript" src="js/funciones.js"></script>
  </head>
  <body ng-app="juego">
    <div class="container" ng-controller="ppt">
    <div class="row justify-content-center">
      <div class=" col-12 ">
        <div class="row">
          <div class="col-12 bg-secondary text-white ">
            <h1 class="text-center">Piedra, papel o tijera</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 text-center">
            <p class="fs-1" style="margin:0">{{marcador.yo}} - {{marcador.pc}}</p>
            <p class="fs-5">marcador</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">

              <div class="row justify-content-center">
                <div class="col-6 text-center">
                  <p class="text_ppt">Tu</p>
                  <p class="text_ppt">Selecciona una opci√≥n.</p>
                </div>
                <div class="col-6 text-center">
                  <p class="text_ppt">Computadora</p>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-6 text-center d-flex flex-column">
									<div class="item yo" ng-repeat="x in items"><a ng-click="selecionar(x)">
										<i class="fa-solid {{x.item}} mb-3" ng-class="{'active': x.item == select_yo }"></i>
									</a></div>
                </div>
                <div class="col-6 text-center d-flex flex-column">
										<div class="item pc" ng-repeat="x in items">
											<i class="fa-solid {{x.item}} mb-3" ng-class="{'active': x.item == select_pc }"></i>
										</div>
                </div>
              </div>
            </div>
            <div class="divisor"></div>
            <div class="box-seleccion fade" ng-show="displayResult">
              <div class="row">
              <div class="col-6 text-center">
                <div class="item"><i class="fa-solid {{select_yo}} mb-3"></i></div>
              </div>
              <div class="col-6 text-center">
                <div class="item"><i class="fa-solid {{select_pc}} mb-3"></i></div>
              </div>
              <div class="col-12 text-center labelResult">
                {{labelResult}}
              </div>
            </div>
            </div>
          </div>
      </div>
    </div>
    </div>
  </body>
</html>
